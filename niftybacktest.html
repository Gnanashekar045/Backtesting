<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Nifty Backtesting Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        #results {
            margin-top: 20px;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Bank Nifty Backtesting Tool</h1>
    <p>Enter strategy parameters and backtest on historical Bank Nifty data.</p>
    
    <label for="capital">Initial Capital (₹): </label>
    <input type="number" id="capital" value="100000" /><br><br>
    
    <label for="entry">Entry Point (% above close): </label>
    <input type="number" id="entry" step="0.1" value="1.0" /><br><br>
    
    <label for="exit">Exit Point (% below high): </label>
    <input type="number" id="exit" step="0.1" value="1.0" /><br><br>
    
    <button id="backtestButton">Run Backtest</button>

    <div id="results">
        <h2>Backtest Results</h2>
        <p id="profitLoss">Profit/Loss: ₹0</p>
        <canvas id="chart"></canvas>
    </div>

    <script>
        document.getElementById('backtestButton').addEventListener('click', async function () {
            const capital = parseFloat(document.getElementById('capital').value);
            const entry = parseFloat(document.getElementById('entry').value);
            const exit = parseFloat(document.getElementById('exit').value);

            // Example static data: Historical Bank Nifty daily close prices
            const historicalData = [
                { date: '2024-12-01', close: 45000, high: 45500 },
                { date: '2024-12-02', close: 45200, high: 45700 },
                { date: '2024-12-03', close: 45600, high: 46000 },
                { date: '2024-12-04', close: 45300, high: 45800 },
                // Add more data here
            ];

            let balance = capital;
            const trades = [];

            historicalData.forEach(day => {
                const entryPrice = day.close * (1 + entry / 100);
                const exitPrice = day.high * (1 - exit / 100);

                if (entryPrice <= day.high) {
                    const profit = exitPrice - entryPrice;
                    balance += profit;
                    trades.push({ date: day.date, profit });
                }
            });

            const totalProfit = balance - capital;

            // Update UI
            document.getElementById('profitLoss').textContent = `Profit/Loss: ₹${totalProfit.toFixed(2)}`;

            // Chart the profits
            const ctx = document.getElementById('chart').getContext('2d');
            const dates = trades.map(trade => trade.date);
            const profits = trades.map(trade => trade.profit);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Daily Profit/Loss',
                        data: profits,
                        borderColor: 'green',
                        backgroundColor: 'rgba(0, 255, 0, 0.2)',
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'Date' },
                        },
                        y: {
                            title: { display: true, text: 'Profit/Loss (₹)' },
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
